{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- meta tag -->
    <meta charset="utf-8">
    {% block title %}
        <title>Educavo - Education HTML Template</title>
    {% endblock title %}
    <meta name="description" content="">
    <!-- responsive tag -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fav.png' %}">
    <!-- Bootstrap v4.4.1 css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- owl.carousel css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- off canvas css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/off-canvas.css' %}">
    <!-- linea-font css -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/linea-fonts.css' %}">
    <!-- flaticon css  -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/flaticon.css' %}">
    <!-- magnific popup css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <!-- Main Menu css -->
    <link rel="stylesheet" href="{% static 'css/rsmenu-main.css' %}">
    <!-- spacing css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/rs-spacing.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- This stylesheet dynamically changed from style.less -->
    <!-- responsive css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
{% block body %}
{% endblock body %}
</html>
